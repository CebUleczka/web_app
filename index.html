<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Application</title>
    <script type="text/javascript" src="validation.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main>
        <form method="POST" action="https://pi.iem.pw.edu.pl/register" enctype="multipart/form-data" class="form">
            <h1>Stwórz konto</h1>
            <div class="content">
                <div id="s"></div>
                <label for="firstname">Imię</label>
                <input type="text" name="firstname" id="firstname" class="name valid" placeholder="Imię" required pattern="^[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+">
                <span class="error" aria-live="polite"></span>
                <label for="lastname">Nazwisko</label>
                <input type="text" name="lastname" id="lastname" class="name valid" placeholder="Nazwisko" required pattern="^[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+">

                <label for="password">Hasło</label>
                <input type="password" name="password" id="password" class="valid" placeholder="********" required pattern="[a-zA-Z]+" minlength=8>

                <label for="birthdate"> Data urodzenia </label>
                <input type="date" name="birthdate" class="valid" id="birthdate" min="1900-01-01" required>

                <label for="login">Login </label>
                <input type="text" name="login" id="login" placeholder="Login" required pattern="[a-z]*" minlength=3 maxlength=12>

                <label for="pesel">PESEL </label>
                <input type="text" name="pesel" id="pesel" placeholder="PESEL" required pattern="[0-9]+" minlength=11 maxlength=11>

                <p id="radioSex">
                    <label>Płeć:<br></label>
                    <input type="radio" class="valid sexRadioButton" name="sex" value="F" id="female" checked>Kobieta
                    <input type="radio" class="valid sexRadioButton" name="sex" value="M" id="male">Mężczyzna
                </p>

                <label for="photo">Zdjęcie</label>
                <input type="file" name="photo" id="photo" class="valid" required>

                <input type="submit" class="valid" id="submit">
            </div>
        </form>
    </main>
</body>
</html>
